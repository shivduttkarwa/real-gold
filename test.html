<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button Test — Atelier</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
<style>
:root {
  --rg-gold: #f5c45e;
  --rg-ink: #f0ead6;
  --rg-darker: #071425;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: var(--rg-darker);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Inter', sans-serif;
  padding: 40px;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 30px;
}

.label {
  font-size: 10px;
  font-weight: 400;
  letter-spacing: 5px;
  text-transform: uppercase;
  color: rgba(245, 196, 94, 0.35);
  text-align: center;
}

/* ════════════════════════════════════════════════════════
   BTN ATELIER
   Minimal bordered with elegant line choreography
   ════════════════════════════════════════════════════════ */
.btn-atelier {
  position: relative;
  display: inline-flex;
  align-items: center;
  gap: 14px;
  padding: 19px 46px;
  font-family: 'Inter', sans-serif;
  font-size: 11px;
  font-weight: 400;
  letter-spacing: 4.5px;
  text-transform: uppercase;
  color: var(--rg-ink);
  background: transparent;
  border: none;
  cursor: pointer;
  text-decoration: none;
  overflow: hidden;
}

/* Animated border made from 4 lines */
.btn-atelier .at-top,
.btn-atelier .at-bottom,
.btn-atelier .at-left,
.btn-atelier .at-right {
  position: absolute;
  background: rgba(240, 234, 214, 0.2);
  transition: background 0.6s ease;
}

.btn-atelier .at-top {
  top: 0; left: 0; right: 0; height: 1px;
  transform-origin: left;
}
.btn-atelier .at-bottom {
  bottom: 0; left: 0; right: 0; height: 1px;
  transform-origin: right;
}
.btn-atelier .at-left {
  top: 0; left: 0; bottom: 0; width: 1px;
  transform-origin: bottom;
}
.btn-atelier .at-right {
  top: 0; right: 0; bottom: 0; width: 1px;
  transform-origin: top;
}

/* Gold overlay lines that animate in */
.btn-atelier .at-top::after,
.btn-atelier .at-bottom::after,
.btn-atelier .at-left::after,
.btn-atelier .at-right::after {
  content: '';
  position: absolute;
  background: var(--rg-gold);
}

.btn-atelier .at-top::after {
  top: 0; left: 0; height: 100%; width: 0%;
  transition: width 0.4s cubic-bezier(0.16, 1, 0.3, 1) 0s;
}
.btn-atelier .at-right::after {
  top: 0; right: 0; width: 100%; height: 0%;
  transition: height 0.4s cubic-bezier(0.16, 1, 0.3, 1) 0s;
}
.btn-atelier .at-bottom::after {
  bottom: 0; right: 0; height: 100%; width: 0%;
  transition: width 0.4s cubic-bezier(0.16, 1, 0.3, 1) 0s;
}
.btn-atelier .at-left::after {
  bottom: 0; left: 0; width: 100%; height: 0%;
  transition: height 0.4s cubic-bezier(0.16, 1, 0.3, 1) 0s;
}

.btn-atelier:hover .at-top::after {
  width: 100%;
  transition-delay: 0s;
}
.btn-atelier:hover .at-right::after {
  height: 100%;
  transition-delay: 0.15s;
}
.btn-atelier:hover .at-bottom::after {
  width: 100%;
  transition-delay: 0.3s;
}
.btn-atelier:hover .at-left::after {
  height: 100%;
  transition-delay: 0.45s;
}

.btn-atelier .at-fill {
  position: absolute;
  inset: 0;
  background: rgba(245, 196, 94, 0.04);
  opacity: 0;
  transition: opacity 0.5s ease 0.2s;
  z-index: -1;
}

.btn-atelier .at-label {
  transition: color 0.5s ease 0.1s, transform 0.4s ease;
}

.btn-atelier .at-arrow {
  display: inline-block;
  width: 0;
  overflow: hidden;
  transition: width 0.5s cubic-bezier(0.16, 1, 0.3, 1) 0.2s;
  color: var(--rg-gold);
  font-size: 14px;
  line-height: 1;
}

.btn-atelier:hover .at-fill { opacity: 1; }
.btn-atelier:hover .at-label { color: var(--rg-gold); }
.btn-atelier:hover .at-arrow { width: 20px; }
</style>
</head>
<body>

<div class="container">
  <span class="label">Atelier Button — Elegant Border Animation</span>

  <button class="btn-atelier">
    <span class="at-top"></span>
    <span class="at-right"></span>
    <span class="at-bottom"></span>
    <span class="at-left"></span>
    <span class="at-fill"></span>
    <span class="at-label">Our Process</span>
    <span class="at-arrow">→</span>
  </button>

  <button class="btn-atelier">
    <span class="at-top"></span>
    <span class="at-right"></span>
    <span class="at-bottom"></span>
    <span class="at-left"></span>
    <span class="at-fill"></span>
    <span class="at-label">View Portfolio</span>
    <span class="at-arrow">→</span>
  </button>

  <button class="btn-atelier">
    <span class="at-top"></span>
    <span class="at-right"></span>
    <span class="at-bottom"></span>
    <span class="at-left"></span>
    <span class="at-fill"></span>
    <span class="at-label">Our Services</span>
    <span class="at-arrow">→</span>
  </button>
</div>

</body>
</html>

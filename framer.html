<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Reveal Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .title-wrapper {
            text-align: center;
        }

        .title-line {
            overflow: hidden;
            margin-bottom: 0.2em;
        }

        .title-line .word {
            display: inline-block;
            overflow: hidden;
            margin-right: 0.3em;
            vertical-align: top;
        }

        .title-line .char {
            display: inline-block;
            color: #f5f5f5;
            font-size: clamp(2.5rem, 8vw, 7rem);
            font-weight: 700;
            letter-spacing: -0.03em;
            line-height: 1.1;
            transform: translateY(120%);
            opacity: 0;
        }

        .subtitle {
            overflow: hidden;
            margin-top: 1.5rem;
        }

        .subtitle span {
            display: inline-block;
            color: #555;
            font-size: clamp(0.9rem, 2vw, 1.2rem);
            font-weight: 300;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            transform: translateY(100%);
            opacity: 0;
        }

        .line-accent {
            width: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #fff, transparent);
            margin: 2rem auto 0;
            opacity: 0;
        }

        .scroll-hint {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            opacity: 0;
        }

        .scroll-hint span {
            color: #333;
            font-size: 0.7rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }

        .scroll-hint .arrow {
            width: 1px;
            height: 30px;
            background: #333;
            position: relative;
        }

        .scroll-hint .arrow::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: -3px;
            width: 7px;
            height: 7px;
            border-right: 1px solid #333;
            border-bottom: 1px solid #333;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>

    <section class="hero">
        <div class="title-wrapper">
            <div class="title-line" data-line="1">
                <span class="word" data-word="We">
                    <!-- chars injected by JS -->
                </span>
                <span class="word" data-word="Create">
                </span>
            </div>
            <div class="title-line" data-line="2">
                <span class="word" data-word="Beautiful">
                </span>
            </div>
            <div class="title-line" data-line="3">
                <span class="word" data-word="Experiences">
                </span>
            </div>
            <div class="subtitle">
                <span>Design · Develop · Deliver</span>
            </div>
            <div class="line-accent"></div>
        </div>

        <div class="scroll-hint">
            <span>Scroll</span>
            <div class="arrow"></div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script>
        // Split words into characters
        document.querySelectorAll('.word').forEach(wordEl => {
            const text = wordEl.getAttribute('data-word');
            wordEl.innerHTML = '';
            text.split('').forEach(char => {
                const span = document.createElement('span');
                span.classList.add('char');
                span.textContent = char;
                wordEl.appendChild(span);
            });
        });

        // Master timeline
        const tl = gsap.timeline({
            defaults: {
                ease: 'power4.out',
            },
            delay: 0.3
        });

        // Line 1 chars
        tl.to('[data-line="1"] .char', {
            y: '0%',
            opacity: 1,
            duration: 1.2,
            stagger: 0.04,
        });

        // Line 2 chars (overlap)
        tl.to('[data-line="2"] .char', {
            y: '0%',
            opacity: 1,
            duration: 1.2,
            stagger: 0.03,
        }, '-=0.8');

        // Line 3 chars (overlap)
        tl.to('[data-line="3"] .char', {
            y: '0%',
            opacity: 1,
            duration: 1.2,
            stagger: 0.03,
        }, '-=0.8');

        // Subtitle
        tl.to('.subtitle span', {
            y: '0%',
            opacity: 1,
            duration: 1,
        }, '-=0.5');

        // Accent line
        tl.to('.line-accent', {
            width: '120px',
            opacity: 0.4,
            duration: 1.2,
            ease: 'power2.inOut',
        }, '-=0.6');

        // Scroll hint
        tl.to('.scroll-hint', {
            opacity: 1,
            duration: 1,
        }, '-=0.4');

        // Subtle floating animation on scroll hint
        gsap.to('.scroll-hint .arrow', {
            y: 5,
            duration: 1.2,
            repeat: -1,
            yoyo: true,
            ease: 'power1.inOut',
            delay: 3,
        });

        // Hover interaction on chars
        document.querySelectorAll('.char').forEach(char => {
            char.addEventListener('mouseenter', () => {
                gsap.to(char, {
                    color: '#ffffff',
                    scale: 1.15,
                    duration: 0.3,
                    ease: 'power2.out',
                });
            });
            char.addEventListener('mouseleave', () => {
                gsap.to(char, {
                    color: '#f5f5f5',
                    scale: 1,
                    duration: 0.5,
                    ease: 'power2.out',
                });
            });
        });
    </script>
</body>
</html>

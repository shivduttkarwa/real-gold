<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Button Designs · Royal Gradient Theme</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:wght@400;700&family=Bricolage+Grotesque:wght@400;600;700&display=swap"
        rel="stylesheet">
    <style>
        /* ----- reset / base ----- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(145deg, #f9f5eb 0%, #f0ead6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: var(--font-body);
            padding: var(--rg-pad);
        }

        /* ----- your theme (exactly as given) ----- */
        :root {
            --rg-navy: #102e50;
            --rg-gold: #f5c45e;
            --rg-amber: #e78b48;
            --rg-crimson: #be3d2a;
            --rg-dark: #0a1a2e;
            --rg-darker: #071425;
            --rg-ink: #f0ead6;
            --rg-ink-2: rgba(240, 234, 214, 0.72);
            --rg-max: 90rem;
            /* 1440px */
            --rg-pad: clamp(1.125rem, 2vw, 1.75rem);
            /* 18px - 28px */
            --rg-radius: 1.125rem;
            /* 18px */

            /* Fonts */
            --font-title: "Bona Nova SC", serif;
            --font-body: "Bricolage Grotesque", sans-serif;
        }

        /* ----- button system (5 styles) ----- */
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: var(--rg-radius);
            font-family: var(--font-body);
            font-weight: 600;
            font-size: 1rem;
            line-height: 1.5;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-decoration: none;
            white-space: nowrap;
        }

        /* 1. primary gold */
        .btn-primary {
            background-color: var(--rg-gold);
            color: var(--rg-dark);
            border-color: var(--rg-gold);
        }

        .btn-primary:hover {
            background-color: transparent;
            color: var(--rg-gold);
            border-color: var(--rg-gold);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(245, 196, 94, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        /* 2. outline navy */
        .btn-outline {
            background-color: transparent;
            color: var(--rg-navy);
            border-color: var(--rg-navy);
        }

        .btn-outline:hover {
            background-color: var(--rg-navy);
            color: var(--rg-ink);
            border-color: var(--rg-navy);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 46, 80, 0.2);
        }

        /* 3. ghost / subtle */
        .btn-ghost {
            background-color: transparent;
            color: var(--rg-darker);
            border-color: transparent;
        }

        .btn-ghost:hover {
            background-color: var(--rg-ink-2);
            color: var(--rg-navy);
            border-color: transparent;
        }

        .btn-ghost:active {
            background-color: rgba(240, 234, 214, 0.9);
        }

        /* 4. icon button (crimson) */
        .btn-icon {
            background-color: var(--rg-crimson);
            color: var(--rg-ink);
            border-color: var(--rg-crimson);
            padding: 0.625rem 1.5rem 0.625rem 1.25rem;
        }

        .btn-icon__svg {
            transition: transform 0.2s ease;
        }

        .btn-icon:hover {
            background-color: transparent;
            color: var(--rg-crimson);
            border-color: var(--rg-crimson);
        }

        .btn-icon:hover .btn-icon__svg {
            transform: scale(1.1);
        }

        /* 5. CTA gradient (amber → gold) */
        .btn-cta {
            background: linear-gradient(135deg, var(--rg-amber), var(--rg-gold));
            color: var(--rg-darker);
            border-color: transparent;
            font-weight: 700;
            letter-spacing: 0.5px;
            padding: 0.875rem 2rem;
            position: relative;
            overflow: hidden;
        }

        .btn-cta::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn-cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(231, 139, 72, 0.4);
        }

        .btn-cta:hover::before {
            left: 100%;
        }

        .btn-cta:active {
            transform: translateY(0);
        }

        /* optional disabled state (demo untouched) */
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            pointer-events: none;
        }

        /* ----- demo layout (cards, spacing) ----- */
        .showcase {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(4px);
            border-radius: calc(var(--rg-radius) * 2);
            padding: var(--rg-pad);
            box-shadow: 0 20px 40px -10px rgba(7, 20, 37, 0.15);
            max-width: 1000px;
            width: 100%;
        }

        h2 {
            font-family: var(--font-title);
            color: var(--rg-darker);
            font-weight: 700;
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            margin-bottom: 0.25rem;
            letter-spacing: -0.02em;
        }

        .subhead {
            color: var(--rg-navy);
            font-weight: 400;
            margin-bottom: 2.5rem;
            border-left: 4px solid var(--rg-gold);
            padding-left: 1rem;
            font-size: 1.1rem;
        }

        .button-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .card-note {
            background: var(--rg-ink);
            border-radius: var(--rg-radius);
            padding: 1rem 1.5rem;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 1.5rem;
            justify-content: space-between;
            border: 1px solid var(--rg-ink-2);
            margin-top: 1rem;
        }

        .tag {
            font-family: var(--font-title);
            background: var(--rg-navy);
            color: var(--rg-ink);
            padding: 0.2rem 0.9rem;
            border-radius: 40px;
            font-size: 0.8rem;
            letter-spacing: 0.3px;
        }

        hr {
            border: none;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--rg-gold), transparent);
            margin: 2rem 0 1.5rem;
        }

        /* small responsive touch */
        @media (max-width: 600px) {
            .btn {
                width: 100%;
                white-space: normal;
            }

            .button-grid {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>

<body>
    <div class="showcase">
        <h2>royg • five buttons</h2>
        <div class="subhead">navy · gold · amber · crimson · ink · all variables alive</div>

        <!-- 5 BUTTONS — exactly as designed, each using :root colors -->
        <div class="button-grid">
            <!-- 1. primary solid gold -->
            <button class="btn btn-primary">Get Started</button>

            <!-- 2. outline navy -->
            <button class="btn btn-outline">Learn More</button>

            <!-- 3. ghost / text -->
            <button class="btn btn-ghost">Skip for now</button>

            <!-- 4. icon button (crimson + svg) -->
            <button class="btn btn-icon">
                <svg class="btn-icon__svg" viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
                    <path fill="currentColor"
                        d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" />
                </svg>
                <span>Confirm</span>
            </button>

            <!-- 5. gradient CTA (amber / gold shimmer) -->
            <button class="btn btn-cta">Limited Offer →</button>
        </div>

        <!-- subtle info card: shows theme colors in use -->
        <hr>

        <div class="card-note">
            <span class="tag">rg-navy</span>
            <span class="tag">rg-gold</span>
            <span class="tag">rg-amber</span>
            <span class="tag">rg-crimson</span>
            <span class="tag">rg-ink</span>
            <span style="color: var(--rg-darker); font-size: 0.9rem;">✦ radius: 1.125rem</span>
        </div>

        <div
            style="display: flex; justify-content: center; gap: 2rem; margin-top: 1.8rem; flex-wrap: wrap; color: var(--rg-navy); font-size: 0.9rem;">
            <span>⬤ hover lift + shadow</span>
            <span>⬤ icon scale</span>
            <span>⬤ cta shimmer</span>
            <span>⬤ ghost soft</span>
        </div>
    </div>
</body>

</html>

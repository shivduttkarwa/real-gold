<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:wght@400;700&family=Bricolage+Grotesque:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --rg-navy: #102e50;
            --rg-gold: #f5c45e;
            --rg-amber: #e78b48;
            --rg-crimson: #be3d2a;
            --rg-dark: #0a1a2e;
            --rg-darker: #071425;
            --rg-ink: #f0ead6;
            --rg-ink-2: rgba(240, 234, 214, 0.72);
            --rg-max: 90rem;
            --rg-pad: clamp(1.5rem, 4vw, 3rem);
            --rg-radius: 1.125rem;
            --font-title: "Bona Nova SC", serif;
            --font-body: "Bricolage Grotesque", sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: var(--rg-darker);
            color: var(--rg-ink);
            min-height: 100vh;
        }

        body.menu-open {
            overflow: hidden;
        }

        /* ========== HEADER ========== */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: var(--rg-pad);
            mix-blend-mode: difference;
        }

        .header-inner {
            max-width: var(--rg-max);
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: var(--font-title);
            font-size: 1.25rem;
            color: var(--rg-ink);
            text-decoration: none;
            letter-spacing: 0.1em;
            z-index: 101;
        }

        /* ========== HAMBURGER ========== */
        .hamburger {
            width: 56px;
            height: 56px;
            background: transparent;
            border: 1px solid rgba(240, 234, 214, 0.15);
            border-radius: 50%;
            cursor: pointer;
            position: fixed;
            top: var(--rg-pad);
            right: var(--rg-pad);
            z-index: 200;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .hamburger:hover {
            border-color: var(--rg-gold);
            background: rgba(245, 196, 94, 0.05);
        }

        .hamburger.active {
            border-color: var(--rg-ink);
            background: transparent;
        }

        .hamburger-box {
            width: 22px;
            height: 14px;
            position: relative;
        }

        .hamburger-line {
            position: absolute;
            left: 0;
            width: 100%;
            height: 1.5px;
            background: var(--rg-ink);
            border-radius: 2px;
            transition: all 0.5s cubic-bezier(0.76, 0, 0.24, 1);
            transform-origin: center;
        }

        .hamburger-line:nth-child(1) {
            top: 0;
            width: 100%;
        }

        .hamburger-line:nth-child(2) {
            top: 50%;
            transform: translateY(-50%);
            width: 60%;
            right: 0;
            left: auto;
        }

        .hamburger-line:nth-child(3) {
            bottom: 0;
            width: 80%;
        }

        .hamburger:hover .hamburger-line {
            background: var(--rg-gold);
        }

        .hamburger:hover .hamburger-line:nth-child(2) {
            width: 100%;
        }

        /* Hamburger Active State */
        .hamburger.active .hamburger-line {
            background: var(--rg-ink);
        }

        .hamburger.active .hamburger-line:nth-child(1) {
            top: 50%;
            transform: translateY(-50%) rotate(45deg);
            width: 100%;
        }

        .hamburger.active .hamburger-line:nth-child(2) {
            opacity: 0;
            width: 0;
        }

        .hamburger.active .hamburger-line:nth-child(3) {
            bottom: 50%;
            transform: translateY(50%) rotate(-45deg);
            width: 100%;
        }

        /* ========== OVERLAY MENU ========== */
        .overlay-menu {
            position: fixed;
            inset: 0;
            z-index: 150;
            pointer-events: none;
            visibility: hidden;
            transition: visibility 0s linear 1.2s;
        }

        .overlay-menu.active {
            pointer-events: auto;
            visibility: visible;
            transition: visibility 0s linear 0s;
        }

        /* Background Panels */
        .menu-bg {
            position: absolute;
            inset: 0;
            display: flex;
        }

        .menu-bg-panel {
            flex: 1;
            background: var(--rg-dark);
            transform: scaleY(0);
            transform-origin: top;
            transition: transform 0.8s cubic-bezier(0.76, 0, 0.24, 1);
        }

        /* Opening: panels come from top */
        .menu-bg-panel:nth-child(1) {
            transition-delay: 0s;
        }

        .menu-bg-panel:nth-child(2) {
            transition-delay: 0.05s;
        }

        .menu-bg-panel:nth-child(3) {
            transition-delay: 0.1s;
        }

        .menu-bg-panel:nth-child(4) {
            transition-delay: 0.15s;
        }

        .overlay-menu.active .menu-bg-panel {
            transform: scaleY(1);
        }

        /* Closing: panels go to top in reverse */
        .overlay-menu:not(.active) .menu-bg-panel {
            transform-origin: top;
        }

        .overlay-menu:not(.active) .menu-bg-panel:nth-child(1) {
            transition-delay: 0.6s;
        }

        .overlay-menu:not(.active) .menu-bg-panel:nth-child(2) {
            transition-delay: 0.55s;
        }

        .overlay-menu:not(.active) .menu-bg-panel:nth-child(3) {
            transition-delay: 0.5s;
        }

        .overlay-menu:not(.active) .menu-bg-panel:nth-child(4) {
            transition-delay: 0.45s;
        }

        /* Menu Content */
        .menu-content {
            position: relative;
            z-index: 1;
            height: 100%;
            display: grid;
            grid-template-columns: 1.2fr 0.8fr;
            padding: var(--rg-pad);
            gap: 4rem;
        }

        /* Left Side - Navigation */
        .menu-main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: clamp(1rem, 5vw, 6rem);
        }

        .menu-nav {
            list-style: none;
        }

        .menu-item {
            overflow: hidden;
            border-bottom: 1px solid rgba(240, 234, 214, 0.08);
        }

        .menu-item:first-child {
            border-top: 1px solid rgba(240, 234, 214, 0.08);
        }

        .menu-link {
            display: flex;
            align-items: center;
            gap: 2rem;
            padding: 1.5rem 0;
            text-decoration: none;
            transform: translateX(-110%);
            transition: transform 0.7s cubic-bezier(0.76, 0, 0.24, 1);
        }

        /* Opening: stagger from first to last */
        .overlay-menu.active .menu-item:nth-child(1) .menu-link {
            transform: translateX(0);
            transition-delay: 0.3s;
        }

        .overlay-menu.active .menu-item:nth-child(2) .menu-link {
            transform: translateX(0);
            transition-delay: 0.4s;
        }

        .overlay-menu.active .menu-item:nth-child(3) .menu-link {
            transform: translateX(0);
            transition-delay: 0.5s;
        }

        .overlay-menu.active .menu-item:nth-child(4) .menu-link {
            transform: translateX(0);
            transition-delay: 0.6s;
        }

        .overlay-menu.active .menu-item:nth-child(5) .menu-link {
            transform: translateX(0);
            transition-delay: 0.7s;
        }

        /* Closing: stagger from last to first */
        .overlay-menu:not(.active) .menu-item:nth-child(1) .menu-link {
            transition-delay: 0.4s;
        }

        .overlay-menu:not(.active) .menu-item:nth-child(2) .menu-link {
            transition-delay: 0.3s;
        }

        .overlay-menu:not(.active) .menu-item:nth-child(3) .menu-link {
            transition-delay: 0.2s;
        }

        .overlay-menu:not(.active) .menu-item:nth-child(4) .menu-link {
            transition-delay: 0.1s;
        }

        .overlay-menu:not(.active) .menu-item:nth-child(5) .menu-link {
            transition-delay: 0s;
        }

        .menu-number {
            font-family: var(--font-body);
            font-size: 0.75rem;
            color: var(--rg-gold);
            opacity: 0.6;
            min-width: 2rem;
            transition: opacity 0.3s ease;
        }

        .menu-text {
            font-family: var(--font-title);
            font-size: clamp(2rem, 5vw, 4rem);
            color: var(--rg-ink);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .menu-text::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0.15em;
            width: 0;
            height: 2px;
            background: var(--rg-gold);
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .menu-arrow {
            margin-left: auto;
            opacity: 0;
            transform: translateX(-20px);
            transition: all 0.4s ease;
            color: var(--rg-gold);
        }

        .menu-link:hover .menu-number {
            opacity: 1;
        }

        .menu-link:hover .menu-text {
            color: var(--rg-gold);
            transform: translateX(0.5rem);
        }

        .menu-link:hover .menu-text::after {
            width: 100%;
        }

        .menu-link:hover .menu-arrow {
            opacity: 1;
            transform: translateX(0);
        }

        /* Right Side - Info */
        .menu-aside {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 6rem 0 2rem;
            border-left: 1px solid rgba(240, 234, 214, 0.08);
            padding-left: 4rem;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Opening */
        .overlay-menu.active .menu-aside {
            opacity: 1;
            transform: translateY(0);
            transition-delay: 0.5s;
        }

        /* Closing */
        .overlay-menu:not(.active) .menu-aside {
            transition-delay: 0s;
        }

        .menu-info-block {
            margin-bottom: 3rem;
        }

        .menu-info-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: var(--rg-gold);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .menu-info-label::before {
            content: '';
            width: 8px;
            height: 8px;
            background: var(--rg-gold);
            border-radius: 50%;
            opacity: 0.5;
        }

        .menu-info-text {
            font-size: 0.95rem;
            color: var(--rg-ink-2);
            line-height: 1.8;
        }

        .menu-info-text a {
            color: var(--rg-ink);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .menu-info-text a:hover {
            color: var(--rg-gold);
        }

        /* Social Links */
        .menu-social {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .menu-social a {
            color: var(--rg-ink-2);
            text-decoration: none;
            font-size: 0.85rem;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            width: fit-content;
        }

        .menu-social a::before {
            content: '';
            width: 0;
            height: 1px;
            background: var(--rg-gold);
            transition: width 0.3s ease;
        }

        .menu-social a:hover {
            color: var(--rg-gold);
            transform: translateX(10px);
        }

        .menu-social a:hover::before {
            width: 20px;
        }

        /* Decorative Element */
        .menu-deco {
            position: absolute;
            bottom: 8%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 1rem;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .overlay-menu.active .menu-deco {
            opacity: 0.3;
            transition-delay: 0.8s;
        }

        .overlay-menu:not(.active) .menu-deco {
            transition-delay: 0s;
        }

        .menu-deco-line {
            width: 80px;
            height: 1px;
            background: var(--rg-ink);
        }

        .menu-deco-dot {
            width: 6px;
            height: 6px;
            border: 1px solid var(--rg-gold);
            border-radius: 50%;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .menu-content {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr auto;
            }

            .menu-aside {
                border-left: none;
                border-top: 1px solid rgba(240, 234, 214, 0.08);
                padding-left: 0;
                padding-top: 2rem;
                flex-direction: row;
                flex-wrap: wrap;
                gap: 2rem;
            }

            .menu-info-block {
                margin-bottom: 0;
            }

            .menu-main {
                padding-left: 0;
                justify-content: flex-end;
                padding-bottom: 2rem;
            }

            .menu-deco {
                display: none;
            }
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header class="header">
        <div class="header-inner">
            <a href="#" class="logo">STUDIO</a>
        </div>
    </header>

    <!-- Hamburger Button -->
    <button class="hamburger" id="hamburger" aria-label="Toggle Menu">
        <div class="hamburger-box">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
        </div>
    </button>

    <!-- Overlay Menu -->
    <nav class="overlay-menu" id="overlay-menu">
        <!-- Animated Background Panels -->
        <div class="menu-bg">
            <div class="menu-bg-panel"></div>
            <div class="menu-bg-panel"></div>
            <div class="menu-bg-panel"></div>
            <div class="menu-bg-panel"></div>
        </div>

        <div class="menu-content">
            <!-- Navigation -->
            <div class="menu-main">
                <ul class="menu-nav">
                    <li class="menu-item">
                        <a href="#" class="menu-link">
                            <span class="menu-number">01</span>
                            <span class="menu-text">Home</span>
                            <svg class="menu-arrow" width="24" height="24" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="1.5">
                                <path d="M7 17L17 7M17 7H7M17 7V17" />
                            </svg>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="#" class="menu-link">
                            <span class="menu-number">02</span>
                            <span class="menu-text">Projects</span>
                            <svg class="menu-arrow" width="24" height="24" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="1.5">
                                <path d="M7 17L17 7M17 7H7M17 7V17" />
                            </svg>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="#" class="menu-link">
                            <span class="menu-number">03</span>
                            <span class="menu-text">About</span>
                            <svg class="menu-arrow" width="24" height="24" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="1.5">
                                <path d="M7 17L17 7M17 7H7M17 7V17" />
                            </svg>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="#" class="menu-link">
                            <span class="menu-number">04</span>
                            <span class="menu-text">Services</span>
                            <svg class="menu-arrow" width="24" height="24" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="1.5">
                                <path d="M7 17L17 7M17 7H7M17 7V17" />
                            </svg>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="#" class="menu-link">
                            <span class="menu-number">05</span>
                            <span class="menu-text">Contact</span>
                            <svg class="menu-arrow" width="24" height="24" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="1.5">
                                <path d="M7 17L17 7M17 7H7M17 7V17" />
                            </svg>
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Aside Info -->
            <aside class="menu-aside">
                <div>
                    <div class="menu-info-block">
                        <div class="menu-info-label">Location</div>
                        <p class="menu-info-text">
                            123 Creative Avenue<br>
                            New York, NY 10001
                        </p>
                    </div>

                    <div class="menu-info-block">
                        <div class="menu-info-label">Contact</div>
                        <p class="menu-info-text">
                            <a href="mailto:hello@studio.com">hello@studio.com</a><br>
                            <a href="tel:+12345678900">+1 234 567 8900</a>
                        </p>
                    </div>
                </div>

                <div class="menu-social">
                    <a href="#">Instagram</a>
                    <a href="#">Twitter</a>
                    <a href="#">Dribbble</a>
                    <a href="#">LinkedIn</a>
                </div>
            </aside>
        </div>

        <!-- Decorative Element -->
        <div class="menu-deco">
            <span class="menu-deco-line"></span>
            <span class="menu-deco-dot"></span>
            <span class="menu-deco-line"></span>
        </div>
    </nav>

    <script>
        const hamburger = document.getElementById('hamburger');
        const overlayMenu = document.getElementById('overlay-menu');
        const body = document.body;
        const menuLinks = document.querySelectorAll('.menu-link');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            overlayMenu.classList.toggle('active');
            body.classList.toggle('menu-open');
        });

        menuLinks.forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                overlayMenu.classList.remove('active');
                body.classList.remove('menu-open');
            });
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && overlayMenu.classList.contains('active')) {
                hamburger.classList.remove('active');
                overlayMenu.classList.remove('active');
                body.classList.remove('menu-open');
            }
        });
    </script>

</body>

</html>
